<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>


  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/main.js" defer></script>

</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main>
    <form>
      <section class="form__inputs">
        <fieldset class="form__set">
          <label for="bill" class="set__text">
            <span class="set__label">Bill</span>
            <span class="set__error">Can't be zero</span>
          </label>
          <div class="input-wrapper">
            <img src="./images/icon-dollar.svg" alt="dolar sign" class="input-icon">
            <input type="number" id="bill" placeholder="0" class="input-field">
          </div>
        </fieldset>
        <fieldset class="form__set">
          <label for="custom-tip" class="set__text">
            <span class="set__label">Select Tip %</span>
          </label>
          <div class="tips-wrapper">
            <button class="tip" aria-selected="false" data-value="5" data-id="tip">5%</button>
            <button class="tip" aria-selected="false" data-value="10" data-id="tip">10%</button>
            <button class="tip" aria-selected="false" data-value="15" data-id="tip">15%</button>
            <button class="tip" aria-selected="false" data-value="25" data-id="tip">25%</button>
            <button class="tip" aria-selected="false" data-value="50" data-id="tip">50%</button>
            <input type="number" id="custom-tip" class="custom-tip input-field" aria-selected="false" data-id="tip"
              placeholder="Custom">
          </div>
        </fieldset>
        <fieldset class="form__set">
          <label for="number" class="set__text">
            <span class="set__label">Number of People</span>
            <span class="set__error">Can't be zero</span>
          </label>
          <div class="input-wrapper">
            <img src="./images/icon-person.svg" alt="person sign" class="input-icon">
            <input type="number" id="number" placeholder="1" class="input-field">
          </div>
        </fieldset>
      </section>
      <section class="form__outputs">

        <div class="row__text">
          <h4>Tip Amount</h4>
          <span>/ person</span>
        </div>
        <output class="row__num" data-output="amount">$0.00</output>

        <div class="row__text">
          <h4>Total</h4>
          <span>/ person</span>
        </div>
        <output class="row__num" data-output="total">$0.00</output>

        <button type="reset" class="btn" id="reset" disabled>Reset</button>

      </section>
    </form>
  </main>
</body>

</html>
